{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <h1>Change password</h1>
    <form action="/reset" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" 
            name="email" placeholder="Email" type="email" onkeyup="lettersOnly(this)" >
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="old_pass"
            name="old_pass" placeholder="Old Password" type="text" onkeyup="lettersOnly(this)" >
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="new_pass" 
            name="new_pass" placeholder="New Password" type="password" onkeyup="lettersOnly(this)" >
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="new_pass" 
            name="confirm_new_pass" placeholder="Confirm New Password" type="password" onkeyup="lettersOnly(this)" >
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
    <div>
        <h3>DO NOT use any real passwords this database is not secure</h3>
    </div>
{% endblock %}
